  callbacks:
    args:
      start_date: 2017-07-27
      schedule: 1d
    operators:
      worker:
        callback: tests.utils:operator
    sensors:
      sensor_func:
        callback: tests.utils:sensor
        args:
          poke_interval: 10s
      sensor_class:
        callback: tests.utils:Sensor
        callback_args:
          param: something
    flow:
      sensor_func:
      - worker
      sensor_class:
      - worker
