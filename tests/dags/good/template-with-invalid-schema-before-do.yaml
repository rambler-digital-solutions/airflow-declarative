dags:
  callback_dag:
    args:
      start_date: 2017-07-27
      schedule_interval: 1d
    do:
    - operators:
        operator_{{ item.name }}:
          callback: 'tests.utils:{{ item.callback }}'
          callback_args:
            '{{ item.args }}'
      with_items:
      - name: multi
        callback: MultiParamOperator
        args:
          param1: egg
          param2: bacon
          param3: spam
      - name: simple
        callback: Operator
        args:
          param: egg
    - operators:
        operator_{{ item.name }}:
          class: '{{ item.class }}'
          args:
            '{{ item.args }}'
      with_items:
      - name: bash
        class: airflow.operators.bash_operator:BashOperator
        args:
          bash_command: 'echo "test"'
          end_date: 2019-10-25
    - sensors:
        sensor_{{ item.name }}:
          callback: 'tests.utils:{{ item.callback }}'
      flow:
        sensor_{{item.name}}:
        - operator_bash
        - operator_simple
      with_items:
      - name: simple
        callback: sensor
