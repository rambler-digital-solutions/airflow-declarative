dags:
  time_delta_sensor:
    args:
      start_date: 2017-07-27
      schedule_interval: 1d
    operators:
      dummy_operator:
        class: airflow.operators.dummy_operator:DummyOperator
    sensors:
      timedelta_sensor:
        class: airflow.operators.sensors:TimeDeltaSensor
        args:
          delta: 6h
    flow:
      timedelta_sensor:
      - dummy_operator
    do:
    - sensors:
        dynamic_timedelta_sensor_{{ item.name }}:
          class: airflow.operators.sensors:TimeDeltaSensor
          args:
            delta: '{{ item.sensor_delta }}'
      flow:
        dynamic_timedelta_sensor_{{ item.name }}:
        - dummy_operator
      with_items:
        - name: 1h
          sensor_delta: 1h
